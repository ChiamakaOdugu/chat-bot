<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Chat Bot</title>
         <!-- Google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
         <!-- Body starts here -->
<body>
    <main class="first-container">
        <div class="chat-interface">
            <div class="header">
                <img src="./Bot-Images/Arrow Right.svg" alt="Arrow-icon">
                <img src="./Bot-Images/lady.svg" alt="lady image" id="logo">
                <img src="./Bot-Images/Online icon.svg" alt="online icon" id="active-user">
            </div>
            <div class="top-area">
                <div class="top-content">
                    
                </div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <input id="user-input" type="text" placeholder="Type a reply...">
                        <div class="footer-images">
                            <img src="./Bot-Images/GIF.svg" alt="GIF">
                            <img src="./Bot-Images/Smiley Face.svg" alt="smiley">
                            <img src="./Bot-Images/Share Icon.svg" alt="Share-icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

         <!-- Toggle div starts -->
    <div class="blue-arrow">
        <img id="toggle-image" src="./Bot-Images/Blue Arrow Down.svg" alt="Arrow">
    </div>
    <script src="script.js"></script>
         <!-- Toggle div ends here -->
         
</body>
     <!-- Body ends here -->
</html>
